<StackLayout>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
    <Button [text]="isLoggedIn? 'Sign in': 'Sign Up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggedIn? 'click to Sign up': 'click to Sign in'" (tap)="toggleDisplay()"></Button>
</StackLayout>`
